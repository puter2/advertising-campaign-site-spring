<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}">
<head>
    <meta charset="UTF-8">
    <title>all campaigns</title>
</head>
<body>
<a href="/">homepage</a>
<br>
<h2>List of Campaigns</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Keywords</th>
        <th>Bid</th>
        <th>Fund</th>
        <th>Status</th>
        <th>Town</th>
        <th>Radius</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="campaign : ${campaigns}">
        <td th:text="${campaign.id}"></td>
        <td th:text="${campaign.name}"></td>
        <td th:text="${campaign.keywords}"></td>
        <td th:text="${campaign.bid}"></td>
        <td th:text="${campaign.fund}"></td>
        <td th:text="${campaign.status}"></td>
        <td th:text="${campaign.town}"></td>
        <td th:text="${campaign.radius}"></td>
        <td><a th:href="@{/campaigns/view/{id}(id=${campaign.id})}">edit</a></td>
        <td><a th:href="@{/campaigns/delete/{id}(id=${campaign.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
